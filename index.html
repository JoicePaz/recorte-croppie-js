<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recortando imagens com JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.2/croppie.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">

  <style>
    #container {
      margin-top: 10%;
    }

    #margemTop {
      margin-top: 3%;
    }

    #btn {
      visibility: hidden;
    }
  </style>
</head>

<body>

  <div class="container" id="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Recorte de fotos com CroppieJS</h5>

        <p class="card-text">CroppieJS oferece diversas formas de configurar para cortar foto. </p>

        <div class="row" id="margemTop">
          <div class="col-sm-5">
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="arquivo" aria-describedby="inputGroupFileAddon04">
                <label class="custom-file-label">Escolher um arquivo</label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-7">
          <div id="btn">
            <div class="row" id="margemTop">
              <div class="col-sm-1">
                <button type="button" class="btn btn-primary" id="rotateL">
                  <i class="fas fa-caret-square-left"></i>
                </button>
              </div>
              <div class="col-sm-1">
                <button type="button" class="btn btn-primary" id="rotateR">
                  <i class="fas fa-caret-square-right"></i>
                </button>
              </div>
              <div class="col-sm-1">
                <button type="button" class="btn btn-primary" id="save" data-toggle="modal" data-target="#modal">
                  <i class="fas fa-cut"></i>
                </button>
              </div>
            </div>
          </div>

        </div>

        <div class="row" id="margemTop">
          <div class="col-12">
            <div id="image"></div>
          </div>
        </div>

      </div>
    </div>

  </div>




  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Imagem cortada</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>E a√≠, gostou?</p>
          <div id="img"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.2/croppie.min.js"></script>
  <script src="imageCrop.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
